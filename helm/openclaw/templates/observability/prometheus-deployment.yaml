{{- if and .Values.observability.enabled .Values.observability.prometheus.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openclaw.prometheus.fullname" . }}
  namespace: {{ include "openclaw.namespace" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "openclaw.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "openclaw.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: prometheus
        {{- include "openclaw.labels" . | nindent 8 }}
    spec:
      containers:
        - name: prometheus
          image: "{{ .Values.observability.prometheus.image.repository }}:{{ .Values.observability.prometheus.image.tag }}"
          imagePullPolicy: {{ .Values.observability.prometheus.image.pullPolicy }}
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.retention.time={{ .Values.observability.prometheus.retention }}
            - --web.enable-lifecycle
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: rules
              mountPath: /etc/prometheus/rules
          resources:
            {{- toYaml .Values.observability.prometheus.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "openclaw.prometheus.fullname" . }}-config
        - name: rules
          configMap:
            name: {{ include "openclaw.prometheus.fullname" . }}-rules
      restartPolicy: Always
{{- end }}
