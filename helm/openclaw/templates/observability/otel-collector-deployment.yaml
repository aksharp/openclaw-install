{{- if and .Values.observability.enabled .Values.observability.otelCollector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openclaw.fullname" . }}-otel-collector
  namespace: {{ include "openclaw.namespace" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "openclaw.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: otel-collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "openclaw.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: otel-collector
        {{- include "openclaw.labels" . | nindent 8 }}
    spec:
      containers:
        - name: otel-collector
          image: "{{ .Values.observability.otelCollector.image.repository | default "otel/opentelemetry-collector-contrib" }}:{{ .Values.observability.otelCollector.image.tag | default "0.96.0" }}"
          imagePullPolicy: {{ .Values.observability.otelCollector.image.pullPolicy | default "IfNotPresent" }}
          args:
            - --config=/etc/otel/config.yaml
          ports:
            - name: otlp
              containerPort: 4318
              protocol: TCP
            - name: prometheus
              containerPort: 8889
              protocol: TCP
          resources:
            {{- toYaml (.Values.observability.otelCollector.resources | default (dict "limits" (dict "memory" "512Mi" "cpu" "500m") "requests" (dict "memory" "128Mi" "cpu" "50m"))) | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/otel
      volumes:
        - name: config
          configMap:
            name: {{ include "openclaw.fullname" . }}-otel-config
      restartPolicy: Always
{{- end }}
