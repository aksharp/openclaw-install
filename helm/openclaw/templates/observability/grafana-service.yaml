{{- if and .Values.observability.enabled .Values.observability.grafana.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "openclaw.grafana.fullname" . }}
  namespace: {{ include "openclaw.namespace" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "openclaw.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: grafana
{{- end }}
