{{- if and .Values.observability.enabled .Values.observability.alertmanager.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openclaw.alertmanager.fullname" . }}
  namespace: {{ include "openclaw.namespace" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
    app.kubernetes.io/component: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "openclaw.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: alertmanager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "openclaw.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: alertmanager
        {{- include "openclaw.labels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 65534
      initContainers:
        - name: fix-storage-permissions
          image: busybox:1.36
          command: ["sh", "-c", "mkdir -p /var/alertmanager && chown -R 65534:65534 /var/alertmanager"]
          volumeMounts:
            - name: storage
              mountPath: /var/alertmanager
      containers:
        - name: alertmanager
          image: "{{ .Values.observability.alertmanager.image.repository }}:{{ .Values.observability.alertmanager.image.tag }}"
          imagePullPolicy: {{ .Values.observability.alertmanager.image.pullPolicy }}
          args:
            - --config.file=/etc/alertmanager/alertmanager.yml
            - --storage.path=/var/alertmanager
          ports:
            - name: http
              containerPort: 9093
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
            - name: storage
              mountPath: /var/alertmanager
          resources:
            {{- toYaml .Values.observability.alertmanager.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "openclaw.alertmanager.fullname" . }}-config
        - name: storage
          emptyDir: {}
      restartPolicy: Always
{{- end }}
