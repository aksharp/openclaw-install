{{- if and .Values.observability.enabled .Values.observability.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openclaw.grafana.fullname" . }}
  namespace: {{ include "openclaw.namespace" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "openclaw.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "openclaw.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: grafana
        {{- include "openclaw.labels" . | nindent 8 }}
    spec:
      containers:
        - name: grafana
          image: "{{ .Values.observability.grafana.image.repository }}:{{ .Values.observability.grafana.image.tag }}"
          imagePullPolicy: {{ .Values.observability.grafana.image.pullPolicy }}
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SERVER_HTTP_PORT
              value: "3000"
            {{- if .Values.observability.grafana.existingSecret }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.observability.grafana.existingSecret }}
                  key: {{ .Values.observability.grafana.secretKey }}
            {{- else if .Values.observability.grafana.adminPassword }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: {{ .Values.observability.grafana.adminPassword | quote }}
            {{- end }}
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
          resources:
            {{- toYaml .Values.observability.grafana.resources | nindent 12 }}
      volumes:
        - name: datasources
          configMap:
            name: {{ include "openclaw.grafana.fullname" . }}-datasources
      restartPolicy: Always
{{- end }}
