{{- if .Values.vault.appSecretsSecret }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "openclaw.vault.fullname" . }}-app-secrets
  namespace: {{ include "openclaw.namespace" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
    app.kubernetes.io/component: vault-app-secrets
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "6"
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 4
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "openclaw.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: vault-app-secrets
    spec:
      restartPolicy: OnFailure
      volumes:
        - name: bootstrap-keys
          secret:
            secretName: {{ include "openclaw.vault.fullname" . }}-bootstrap-keys
        - name: app-secrets
          secret:
            secretName: {{ .Values.vault.appSecretsSecret }}
      containers:
        - name: populate
          image: hashicorp/vault:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ec
            - |
              set -e
              export VAULT_ADDR="{{ printf "http://%s:8200" (include "openclaw.vault.fullname" .) }}"
              export VAULT_TOKEN="$(cat /bootstrap-keys/root_token)"
              S="/app-secrets"
              # openclaw/gateway: gateway_token, openai_api_key, anthropic_api_key (optional keys)
              GT=$(cat "$S/gateway_token" 2>/dev/null || true)
              OAI=$(cat "$S/openai_api_key" 2>/dev/null || true)
              ANT=$(cat "$S/anthropic_api_key" 2>/dev/null || true)
              if [ -n "$GT" ] || [ -n "$OAI" ] || [ -n "$ANT" ]; then
                vault kv put openclaw/gateway gateway_token="$GT" openai_api_key="$OAI" anthropic_api_key="$ANT"
              fi
              # openclaw/signal: account (from signal_account key)
              [ -f "$S/signal_account" ] && vault kv put openclaw/signal account="$(cat "$S/signal_account" | tr -d '\n\r')"
              echo "Vault app secrets populated."
          env:
            - name: VAULT_ADDR
              value: {{ printf "http://%s:8200" (include "openclaw.vault.fullname" .) | quote }}
          volumeMounts:
            - name: bootstrap-keys
              mountPath: /bootstrap-keys
              readOnly: true
            - name: app-secrets
              mountPath: /app-secrets
              readOnly: true
{{- end }}
