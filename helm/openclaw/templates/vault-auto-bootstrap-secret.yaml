# Empty Secret; the bootstrap Job fills it on first run so subsequent runs (e.g. after pod restart) can unseal.
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openclaw.vault.fullname" . }}-bootstrap-keys
  namespace: {{ include "openclaw.namespace" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
    app.kubernetes.io/component: vault-bootstrap
type: Opaque
data:
  unseal_key: {{ "" | b64enc }}
  root_token: {{ "" | b64enc }}
