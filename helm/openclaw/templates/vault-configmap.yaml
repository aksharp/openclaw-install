{{- if and .Values.vault.enabled .Values.vault.internal.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "openclaw.vault.fullname" . }}-config
  namespace: {{ include "openclaw.namespace" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
    app.kubernetes.io/component: vault
data:
  config.hcl: |
    storage "file" {
      path = "/vault/data"
    }
    listener "tcp" {
      address     = "0.0.0.0:8200"
      tls_disable = true
    }
    disable_mlock = true
{{- end }}
