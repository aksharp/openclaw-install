apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openclaw.vault.fullname" . }}
  namespace: {{ include "openclaw.namespace" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
    app.kubernetes.io/component: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "openclaw.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: vault
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "openclaw.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: vault
        {{- include "openclaw.labels" . | nindent 8 }}
    spec:
      # Vault runs in server mode (file storage); no capabilities needed; run as non-root.
      # Bypass image entrypoint (it chowns read-only config and sets CAP_SETFCAP); run vault server directly.
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
        runAsGroup: 100
        fsGroup: 100
      containers:
        - name: vault
          image: hashicorp/vault:latest
          imagePullPolicy: IfNotPresent
          # Bypass image entrypoint (chown, setcap) â€” run vault directly; SKIP_SETCAP avoids capability errors when non-root.
          command:
            - /bin/sh
            - -c
            - "exec vault server -config=/vault/config/config.hcl"
          env:
            - name: SKIP_SETCAP
              value: "1"
            - name: VAULT_ADDR
              value: "http://127.0.0.1:8200"
          volumeMounts:
            - name: config
              mountPath: /vault/config
              readOnly: true
            - name: data
              mountPath: /vault/data
          ports:
            - name: http
              containerPort: 8200
              protocol: TCP
          resources:
            limits:
              memory: 256Mi
              cpu: "250m"
          # Use tcpSocket so pod is Ready when Vault is listening; exec/vault status fails when not initialized.
          readinessProbe:
            tcpSocket:
              port: 8200
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: {{ include "openclaw.vault.fullname" . }}-config
        - name: data
          emptyDir: {}
      restartPolicy: Always
