# ---- openclaw-ingress: HAProxy + cert-manager (TLS) ----
# DEPRECATED: Prefer the openclaw chart, which always includes Ingress (HAProxy + cert-manager). Use this chart only for standalone Ingress.
# Domain is configurable in the openclaw chart (ingress.domain and optional ingress.hosts.*Host overrides).

# ---- HAProxy Kubernetes Ingress Controller ----
haproxy:
  enabled: true

# Subchart values for haproxytech/kubernetes-ingress (release name: openclaw-ingress-kubernetes-ingress)
kubernetes-ingress:
  controller:
    ingressClass: haproxy
    # replicaCount: 1
  # service:
  #   type: LoadBalancer  # or NodePort for local clusters

# ---- cert-manager (TLS termination) ----
certManager:
  enabled: true

# Subchart values for jetstack/cert-manager
cert-manager:
  installCRDs: true
