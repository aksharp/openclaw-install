apiVersion: v2
name: openclaw-ingress
description: HAProxy Ingress Controller and cert-manager (TLS) for OpenClaw; use with openclaw chart ingress.enabled and ingress.domain
type: application
version: 0.1.0
appVersion: "1.0"
keywords:
  - openclaw
  - haproxy
  - ingress
  - tls
  - cert-manager
dependencies:
  - name: kubernetes-ingress
    version: "1.46.1"
    repository: "https://haproxytech.github.io/helm-charts"
    condition: haproxy.enabled
  - name: cert-manager
    version: "v1.16.2"
    repository: "https://charts.jetstack.io"
    condition: certManager.enabled
