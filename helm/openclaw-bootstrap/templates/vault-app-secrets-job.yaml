{{- if .Values.appSecretsSecretName }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.vaultServiceName }}-app-secrets
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: openclaw-bootstrap
    app.kubernetes.io/component: vault-app-secrets
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 4
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openclaw-bootstrap
        app.kubernetes.io/component: vault-app-secrets
    spec:
      restartPolicy: OnFailure
      volumes:
        - name: bootstrap-keys
          secret:
            secretName: {{ .Values.bootstrapKeysSecretName }}
        - name: app-secrets
          secret:
            secretName: {{ .Values.appSecretsSecretName }}
      containers:
        - name: populate
          image: hashicorp/vault:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ec
            - |
              set -e
              export VAULT_ADDR="http://{{ .Values.vaultServiceName }}:8200"
              export VAULT_TOKEN="$(cat /bootstrap-keys/root_token)"
              S="/app-secrets"
              GT=$(cat "$S/gateway_token" 2>/dev/null || true)
              OAI=$(cat "$S/openai_api_key" 2>/dev/null || true)
              ANT=$(cat "$S/anthropic_api_key" 2>/dev/null || true)
              if [ -n "$GT" ] || [ -n "$OAI" ] || [ -n "$ANT" ]; then
                vault kv put openclaw/gateway gateway_token="$GT" openai_api_key="$OAI" anthropic_api_key="$ANT"
              fi
              [ -f "$S/signal_account" ] && vault kv put openclaw/signal account="$(cat "$S/signal_account" | tr -d '\n\r')"
              echo "Vault app secrets populated."
          env:
            - name: VAULT_ADDR
              value: "http://{{ .Values.vaultServiceName }}:8200"
          volumeMounts:
            - name: bootstrap-keys
              mountPath: /bootstrap-keys
              readOnly: true
            - name: app-secrets
              mountPath: /app-secrets
              readOnly: true
{{- end }}
